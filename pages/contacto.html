<!DOCTYPE html>

<head>

<body class="body">
    <main>
    <header class="rowFlex">
        <img src="../assets/logo.ico" alt="logo">
		<ul class="navFlex">
			<li class="navFlex__item1"><a href="../index.html"><strong>Inicio</strong></a></li>

			<li class="navFlex__item4"><a href="contacto.html"><strong>Contacto</strong></a></li>
		</ul>
    </header>
    <section class="posicion">
            <section class="englobador grad">
                <form action="#">
                    <fieldset>
                        <h3><h3>Datos de Contacto</h3>
                        <section class="ordenDatos">
                        <input class="formatoInput" type="text" name="nombre" placeholder="Nombre*" required>
                        <input class="formatoInput" type="text" name="Apellido" placeholder="Apellido" >
                        <input class="formatoInput" type="email" name="email" placeholder="Email">
                        <input class="formatoInput" type="telefono" name="telefono" placeholder="Telefono*" required></h3>    
                        </section>
                    </fieldset>
                    <fieldset>
                            <div>
                            <h3>Horario de Contacto</h3> 
                            <div class="agrupador">
                                <label for="horario">Matutino</label>
                                <input class="formatoInput" type="radio" name="horario" value="matutino">
                                <label for="horario">Vespertino</label>
                                <input type="radio" name="horario" value="Vespertino">
                                <label for="horario">Indistinto</label>
                                <input type="radio" name="horario" value="Indistinto">    
                            </div>
                    </fieldset>
                    <fieldset>
                            <div>
                            <h3>Que productos le interesan?</h3>
                            <div class="agrupador">
                            <label for="Producto">Bidones</label>
                            <input type="checkbox" name="Producto" value="Bidones">
                            <label for="Producto">Dispenser</label>
                            <input type="checkbox" name="Producto" value="Dispenser">
                            <label for="Producto">Combos</label>
                            <input type="checkbox" name="Producto" value="Combos">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3>Dejanos tu comentario</h3>
                        <textarea name="comentario" id="comentario" cols="50%" rows="10"></textarea>
                    </fieldset>
                    <fieldset>
                        <div class="botonesForm animate__animated animate__swing">
                            <ul>
                                <li><input type="submit" value="Enviar Formulario"></li>
                                <li><input type="reset" value="Borrar Formulario"></li>
                                <!--<li><input type="button" value="Boton que no hace nada"></li>-->
                            </ul>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </section>
