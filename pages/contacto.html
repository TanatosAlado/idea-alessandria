<div class="container tamanio">

        <form action="#">
            <section class="datosPrin">
                <h4>Datos de Contacto</h4>
                <section class="ordenDatos">
                    <input class="formatoInput" type="text" name="nombre" placeholder="Nombre*" required>
                    <input class="formatoInput" type="text" name="Apellido" placeholder="Apellido" >
                    <input class="formatoInput" type="email" name="email" placeholder="Email">
                    <input class="formatoInput" type="telefono" name="telefono" placeholder="Telefono*" required>  
                </section>
            </section>
    
            <section class="horaProd">
                <div class="row">
                    <div class="col-8">
                      <div class="container">
                        <h5>Horario de contacto</h5>
                      </div>
                    </div>
                    <div class="col-4">
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Indistinto...</option>
                            <option value="1">Matutino</option>
                            <option value="2">Vespertino</option>
                            <option value="3">Nocturno</option>
                        </select> 
                    </div>
                </div>
            </section>    

                  <section class="horaProd">
                    <div class="row">
                        <div class="col-8">
                          <div class="container">
                            <h5>Que productos le interesan?</h5>
                          </div>
                        </div>
                        <div class="col-4">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Indistinto...</option>
                                <option value="1">Bidones</option>
                                <option value="2">Dispenser</option>
                                <option value="3">Combos</option>
                            </select> 
                        </div>
                      </div>
                  </section>

                  <section class="comm">
                        <h4>Dejanos tu comentario</h4>
                        <textarea name="comentario" id="comentario" cols="50%" rows="8"></textarea>
                  </section>

                <section class="botonesForm container">
                    <div class="row">
                        <div class="col-6">
                          <div class="container">
                            <input type="submit" class="btn btn-outline-info btn-primary" value="Enviar Formulario">
                          </div>
                        </div>
                        <div class="col-6">
                            <div class="container">
                                <input type="reset" class="btn btn-outline-info btn-primary" value="Borrar Formulario">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </form>
